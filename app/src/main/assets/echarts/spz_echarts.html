<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main"
     style="float: center;height:280px;"></div>
<!-- ECharts单文件引入 -->
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
 //声明Echarts实例
   var myChart;
 //声明图表配置项和数据
 var options;
//显示图表
   function createChart(type,json){

        if(type=='ylline'){
          createylLineChart(json);
        }else if(type=='wyline'){
        createwyLineChart(json);
        }


        // 基于准备好的dom，初始化echarts实例
        myChart = echarts.init(document.getElementById('main'));
        //使用指定的配置项和数据显示图表。
        myChart.setOption(options);
    }
function createylLineChart(obj){
options = {
 legend: {
        data:['应力值']

    },
    xAxis: {
        type: 'category',
        data:obj.xData,
axisLabel: {
            rotate:70,
        }
    },
    yAxis: {
     name:'应力值',
        type: 'value'
    },
    series: [{

 name:'应力值',
        data:obj.seriesData,
        type: 'line'
    }]
};
}
function createwyLineChart(obj){
options = {
 legend: {
        data:['位移值']

    },
    xAxis: {
        type: 'category',
        data:obj.xData,
axisLabel: {
            rotate:70,
        }
    },
    yAxis: {
    name:'位移值',
        type: 'value'
    },
    series: [{
    name:'位移值',
        data:obj.seriesData,
        type: 'line'
    }]
};
}


</script>
