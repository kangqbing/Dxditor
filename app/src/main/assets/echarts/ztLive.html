<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main"
     style="float: center;height:350px;"></div>
<!-- ECharts单文件引入 -->
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
 //声明Echarts实例
   var myChart;
 //声明图表配置项和数据
 var options;
//显示图表
   function createChart(type,json){

        if(type=='aline'){
          createalineChart(json);
        }else if(type=='bline'){
        createblineChart(json);}
        // 基于准备好的dom，初始化echarts实例
        myChart = echarts.init(document.getElementById('main'));
        //使用指定的配置项和数据显示图表。
        myChart.setOption(options);
    }
function createlineChart(obj){
options = {
 legend: {
        data:['A值','传感器高度','B值','温度']

    },
    xAxis: {
        type: 'category',
        data:obj.xData,
axisLabel: {

            rotate:70,
            fontSize:6
        }
    },
    yAxis: [{

        type: 'value',
        scale: true
    },{
      type: 'value',
            name: '温度',
            axisLabel: {
                formatter: '{value} ℃'
            }
    }],
    series: [{
     name:'传感器高度',
        data:obj.seriesData,
        type: 'line',

    },{
     name:'A值',
        data:obj.aValues,
        type: 'line',
markLine: {

                data: [
                 {name:'ss',yAxis:20},{name:'aa',yAxis:30}
                ]
            }
    },{
     name:'B值',
        data:obj.bValues,
        type: 'line',
markLine: {

                data: [
                 {name:'ss',yAxis:20},{name:'aa',yAxis:30}
                ]
            }
    },{
    name:'温度',
    yAxisIndex:'1',
        data: obj.temps,
        type: 'line'
    }],
    dataZoom: [
              { width:'auto',
              start:1,
              end:100,
                  type: 'slider',
                  xAxisIndex: 0,
                  //filterMode: 'empty',
                  textStyle:{
                 color:'#fff',
                 fontSize:'16'
                  },
                  bottom:'0'
              }
          ]

};
}
