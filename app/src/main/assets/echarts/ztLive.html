<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main"
     style="float: center;height:350px;"></div>
<!-- ECharts单文件引入 -->
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
 //声明Echarts实例
   var myChart;
 //声明图表配置项和数据
 var options;
//显示图表
   function createChart(type,json){

        if(type=='line'){
          createlineChart(json);
        }


        // 基于准备好的dom，初始化echarts实例
        myChart = echarts.init(document.getElementById('main'));
        //使用指定的配置项和数据显示图表。
        myChart.setOption(options);
    }
function createlineChart(obj){
options = {
 legend: {
        data:['告警值']

    },
    xAxis: {
        type: 'category',
        data:obj.xData,
axisLabel: {
            rotate:70,
            fontSize:6
        }
    },
    yAxis: {
     name:'告警值',
        type: 'value'
    },
    series: [{

 name:'告警值',
        data:obj.seriesData,
        type: 'line'
    }],
    dataZoom: [
              { width:'auto',
              start:1,
              end:100,
                  type: 'slider',
                  xAxisIndex: 0,
                  //filterMode: 'empty',
                  textStyle:{
                 color:'#fff',
                 fontSize:'16'
                  }
              }
          ]
};
}



</script>
