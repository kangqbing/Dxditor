<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main"
     style="float: center;height:180px;"></div>
<!-- ECharts单文件引入 -->
<script src="js/echarts.min.js"></script>
<script type="text/javascript">
 //声明Echarts实例
   var myChart;
 //声明图表配置项和数据
 var options;
//显示图表
   function createChart(type,json){

        if(type=='pie'){
          createPieChart(json);
        }


        // 基于准备好的dom，初始化echarts实例
        myChart = echarts.init(document.getElementById('main'));
        //使用指定的配置项和数据显示图表。
        myChart.setOption(options);
    }
    function createPieChart(obj){
options = {


    legend: {
        orient: 'vertical',
        left:250,
        bottom:70,
        data: ['告警中','已处理','已恢复']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            color:['#F55000','#0aBB6C','#FEA502'],
            labelLine:{

            },
             center: [100,60],
            label: {
            normal: {
                    show: true,
                    position: 'outside',
                    formatter:"{c}%"
                },
            },
            data:obj.pieData
        }
    ]
};}



</script>
